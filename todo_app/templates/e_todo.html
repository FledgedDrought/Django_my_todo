{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    
    <link rel="stylesheet" href="{%static 'css/styles.css'%}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet"
       href="https://fonts.googleapis.com/css2?family=font Awesome 5 Brands:wght@400&display=swap" />
   
   <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>    
</head>

<body>
    <div class="signup-login">
        <div>
            <div>
                <h1>Hello {{user}}</h1>
            </div>
        </div>
        <div class="signup-box">
            
        </div>
            <div class="heading">
                Get things Done ?
            </div>
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            <form method="post">
                {% csrf_token %}
                <input type="text" class="inp" name="title" required placeholder="Add Today's Task?"
                    value={(obj.title)}>
                <input type="submit"class="submit-button" value="Update Task">   
            </form>
            {%for todo in res%} 
            <div class="Todo">
                <h5>{{todo.srno}}</h5>
                <p>{{todo.title}}</p>
            </div>    
            <div>
                <a href=" /e_todo/{{todo.srno}} "><i class="fa fa-pencil-square" aria-hidden="true"></i></a>
                <a href=" /del_todo/{{todo.srno}} "><i class="fa fa-trash" aria-hidden="true"></i></a>
            </div>
    </div>        
{% endfor %}            
            

        </div>
    </div>    
</body>

</html>
